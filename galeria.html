<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Pizzeria Wymarzona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="images/logo.png" alt="logo PZ">
    <nav>
        <span class="menu-toggle">☰</span>
        <ul>
            <li><a href="index.html">Strona główna</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
</header>

<section>
    <h1>Galeria</h1>
    <p>Zobaczcie jak powstaje nasza pizza:</p>
    <div class="video-container">
    <video width="640" height="360" controls>
        <source src="images/pizza.mp4" type="video/mp4">
        Twój przeglądarka nie obsługuje tagu wideo.
    </video>
</div>
    <p>Nasze pizze:</p>
    <div class="gallery">
        <figure>
            <img src="images/pizzacarciofi.png" alt="Pizza Carciofi">
            <figcaption>Pizza Carciofi</figcaption>
        </figure>
        <figure>
            <img src="images/pizzaspinaci.png" alt="Pizza Spinaci">
            <figcaption>Pizza Spinaci</figcaption>
        </figure>
        <figure>
            <img src="images/calzoneverde.png" alt="Calzone Verde">
            <figcaption>Calzone Verde</figcaption>
        </figure>
        <figure>
            <img src="images/pizzaamore.png" alt="Pizza Amore">
            <figcaption>Pizza Amore</figcaption>
        </figure>
        <figure>
            <img src="images/pizzaparmenska.png" alt="Pizza Parmeśka">
            <figcaption>Pizza Parmeśka</figcaption>
        </figure>
    </div>
</section>

<footer>
    <p>&copy; 2024 Pizzeria Wymarzona. Wszystkie prawa zastrzeżone.</p>
</footer>
<script>
// Obsługa kliknięcia w ikonę hamburgera
const menuToggle = document.querySelector('.menu-toggle');
const navMenu = document.querySelector('header nav ul');

menuToggle.addEventListener('click', () => {
    navMenu.classList.toggle('active');
});

// Zamknięcie menu, jeśli okno jest większe niż 768px
window.addEventListener('resize', () => {
    if (window.innerWidth > 768) {
        navMenu.classList.remove('active');
    }
});
</script>

</body>
</html>

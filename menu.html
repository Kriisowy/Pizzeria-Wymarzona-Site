<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Pizzeria Wymarzona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.png" alt="logo PZ">
    <nav>
        <span class="menu-toggle">☰</span>
        <ul>
            <li><a href="index.html">Strona główna</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
</header>


<section>
    <h1>Menu</h1>
    <h2>Pizza</h2>
    <table>
        <tr>
            <td></td>
            <td>32 cm</td>
            <td>45 cm</td>
          </tr>
          <tr>
            <td><h5>1. MARGHERITA</h5>
                <p>Sos pomidorowy, mozzarella, bazylia</p>
            </td>
            <td>28 zł</td>
            <td>35 zł</td>
          </tr>
    </table>
</section>

<footer>
    <p>&copy; 2024 Pizzeria Wymarzona. Wszystkie prawa zastrzeżone.</p>
</footer>
<script>
// Obsługa kliknięcia w ikonę hamburgera
const menuToggle = document.querySelector('.menu-toggle');
const navMenu = document.querySelector('header nav ul');

menuToggle.addEventListener('click', () => {
    navMenu.classList.toggle('active');
});

// Zamknięcie menu, jeśli okno jest większe niż 768px
window.addEventListener('resize', () => {
    if (window.innerWidth > 768) {
        navMenu.classList.remove('active');
    }
});
</script>

</body>
</html>
